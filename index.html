<!DOCTYPE html>
<html lanf="en" class="dark" style="color-scheme : dark;">
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0"
</head>
<body>
  <div style="width: 100vw;">
    <nav >
      <div style="padding-left: 10px;color: rgb(255, 255, 255); font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen-Sans, Ubuntu, Cantarell, Helvetica Neue, sans-serif ;">📝 To-Do List</div>
      <div style="padding-left: 100px;">
        <form id="todo-form" style="padding-right: 20px; padding-top: 15px;">
          <input type="text" id="new-task" placeholder="Add a new task" required />
          <button type="submit" id="add-task">Add</button>
        </form>
      </div>
    </nav>
    <ul id="task-list"></ul>
  </div>
  
  

  <script src="script.js"></script>
</body>
</html>
